{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
    <div class="content">
        <h1>Welcome to the School Portal</h1>
        <p>Your one-stop portal for managing your school activities.</p>
    </div>

    <!-- Carousel -->
    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/students/student1.jpg' %}" class="d-block mx-auto carousel-image" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/students/student2.jpg' %}" class="d-block mx-auto carousel-image" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/students/student3.png' %}" class="d-block mx-auto carousel-image" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
